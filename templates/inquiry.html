<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inquiry</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/inquiry.css' %}">
    <style>
        a {
    text-decoration: none;
    color: inherit;
}
  button{
    background-color: #0f4bbd;
    color: white;
    border: none;
    border-radius: 30px;
    margin-top: 70px;
    margin-bottom: 10px;
    margin-left: 10px;
    padding: 10px;
}
button:hover{
    background-color: rgba(15, 75, 189, 0.75);

}
    </style>
</head>
<header>
     <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">One2hama</a>
            <ul class="nav-links">
                <li><a href=" {% url 'index' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'service' %}">Services</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                 <li><a href="{% url 'agent' %}">Agents</a></li>

            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

 </header>

<body>
    <h1>Make an inquiry</h1>
    <form action="{% url 'post_inquiry' %}" method="post" class="inquiry-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Which house:</label>
            <textarea id="message" name="message" rows="5" required placeholder="indicate the house you want and the location"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
<main>
    <button><a href="{% url 'service' %}">Back to Services</a></button>
</main>
</body>
</html>
